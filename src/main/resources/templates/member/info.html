<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/listLayout.html :: setContent(~{this::content} )}">
    <th:block th:fragment="content">


        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">


        <!-- Custom styles for this template -->
        <body class="text-center">

        <div class="form-signin w-100 m-auto">

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="Email" th:value="${dto.getEmail}" readonly>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="Name" th:value="${dto.getName}" readonly>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="Phone" th:value="${dto.getPhone}" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="Address" th:value="${dto.getAddress}" readonly>
            </div>

            <a th:href="@{/member/modify/{id}(id=${dto.getId})}"><button type="button">Modify</button></a>

        </div>


        <style>


            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }


            .form-signin {
                max-width: 330px;
                padding: 15px;
            }

            .form-signin .form-floating:focus-within {
                z-index: 2;
            }

            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }

            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }

        </style>
        <script>
            $(document).ready(function (e) {
                $(".btn-primary").on("click", function (e) {
                    e.preventDefault();
                    $("form").submit();
                });
            });

        </script>

        </body>
    </th:block>
</th:block>
</html>
