<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/listLayout.html :: setContent(~{this::content} )}">
  <th:block th:fragment="content">

    <title>Signin Template · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    
    <!-- Custom styles for this template -->
    <body class="text-center">
    
<div class="form-signin w-100 m-auto">
  <form>
<!--    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <form th:action="@{/member/signup}" th:method="post">
          <div class="form-floating">
              <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com">
              <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name">
              <label for="floatingName">Name</label>
          </div>
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingPhone" name="phone" placeholder="Phone">
              <label for="floatingPhone">Phone</label>
          </div>
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingAddress" name="address" placeholder="Address">
              <label for="floatingAddress">Address</label>
          </div>
      </form>

<!--    <div class="checkbox mb-3">-->
<!--      <label>-->
<!--        <input type="checkbox" value="remember-me"> Remember me-->
<!--      </label>-->
<!--    </div>-->
<!--    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>-->
      <div class="form-group m-0">
        <button class="btn btn-primary" type="button">Sign up</button>
      </div>
<!--    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>-->
  </form>
</div>


<style>

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }


  .form-signin {
    max-width: 330px;
    padding: 15px;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

</style>
