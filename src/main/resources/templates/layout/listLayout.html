<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="setContent(content)">
    <head>

        <head>
            <style>
                #wrapper2 {
                    height: 0px;
                    min-height: 100%;
                    padding-bottom: 0px;
                }

                footer {
                    height: 30px;
                    positon : relative;
                    margin-top : 13em;
                    transform : translateY(-100%);
                }

                #cartForm {
                    height: 5.5em;
                    width : 7em;
                }

                #cartBtn {
                    height : 5.5em;
                    width : 7em;
                }

            </style>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <meta name="description" content=""/>
            <meta name="author" content=""/>
            <title>ShopShop</title>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

            <!--            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-sZBxcFOdjEFJ/JQYw/CO5P5k6UH4W1l/wgDOno6zJf7CnS58SdV7wBAJnGpckT1T0+IuVJyhwax9q3QplZSOdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->


            <link th:href="@{/css/styles.css}" rel="stylesheet">

            <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

        </head>
    </head>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/item/list}">SHOPSHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/member/signup}" >Signup</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/member/login}">Login</a></li>
<!--                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/member/info/{id}(id=${dto.getId})}">MyPage</a></li>-->
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/item/list}">모든 상품</a></li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" sec:authorize="isAuthenticated()" id="cartForm">
                        <button class="btn btn-outline-dark" type="button" id="cartBtn" th:onclick="'window.location.href = \'' + @{/cart/cartList/{memberId}(memberId=${#authentication.getPrincipal().member.id})} + '\''">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <header class="bg-dark py-5">
            <div class="container px-8 px-lg-8 my-8">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">ShopShop</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompage template</p>
                </div>
            </div>
        </header>
    <body>



</body>

    <div id="wrapper">



        <th:block th:replace="${content}"></th:block>

    </div>

    <div id="wrapper2">
    <footer class="py-6 bg-dark">
        <div class="container"><p class="m-3 text-center text-white">Copyright © Your Website 2022</p></div>
    </footer>
